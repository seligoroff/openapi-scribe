[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=domain
    --cov=ports
    --cov=adapters
    --cov=application
    --cov=rendering
    --cov-report=html:tests/htmlcov
    --cov-report=term-missing
    --cov-fail-under=60
markers =
    unit: Unit tests
    integration: Integration tests

